<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themed Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <h1>Themed Clock</h1>
        <div id="displayTimer" class="timer-box">
        Timer
        </div>
    </div>
    
    <h1>Select your clock Theme</h1>

    <button class ="theme-button nature"  onclick="redirectTo('nature.html')">Nature Theme</button>
    <button class="theme-button minimalistic" onclick="redirectTo('minimalistic.html')">Minimalistic Theme</button>
    <button class ="theme-button digital" onclick="redirectTo('digital.html')">Digital Theme</button>

    <script>
        document.getElementById("displayTimer").addEventListener("click", function () {
            window.location.href = "timer.html";
        });

        function redirectTo(page) {
            window.location.href =page;
        }
    </script>
</body>
</html>
